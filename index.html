<!DOCTYPE html>
<html>
    <head>
      <title>Snowboard Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Snowboards</h1>
      <div id="message"></div>
<section class="before-auth">
    <h2>Sign Up</h2>
    <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
      <button class="btn btn-dark">Submit</button>
    </form>
    <h2>Sign In</h2>
    <form id="sign-in">
      <input type="email" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <button class="btn btn-dark">Submit</button>
    </form>
  </section>
  <section class="after-auth">
  <h2>Change Password</h2>
    <form id="change-password">
      <input type="text" name="passwords[old]" placeholder="old password">
      <input type="text" name="passwords[new]" placeholder="new password">
      <button class="btn btn-dark">Submit</button>
    </form>
  <h2>Sign Out</h2>
    <form id="sign-out">
      <button class="btn btn-dark">Submit</button>
    </form>
  </section>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#snowboardModal">Add New Snowboard</button>

<div class="modal fade" id="snowboardModal"  class="snowboard-modal" tabindex="-1" role="dialog" aria-labelledby="snowboardModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="snowboardModal-header">Add New Snowboard</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="snowboardModal-form">
          <div class="form-group">
            <input type="text" class="form-control" id="snowboard-name" name="snowboard[name]" placeholder="Name">
            <br>
            <input type="text" class="form-control" id="snowboard-designer" name="snowboard[designer]" placeholder="Designer">
            <br>
            <input type="text" class="form-control" id="snowboard-color" name="snowboard[color]" placeholder="Color">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    </body>
</html>
